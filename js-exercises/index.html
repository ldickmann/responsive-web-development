<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="./styles.css" />
    <title>Atividades JavaScript</title>
  </head>
  <body>
    <!-- Atividades da semana 07/04/2024 - Matéria: Responsive Web Development -->
    <h1>Atividades com JavaScript</h1>

    <section>
      <h2>1. Mensagem 'Olá Mundo'</h2>
      <button onclick="exibirMensagem()">Mostrar Mensagem</button>
      <p id="mensagem"></p>
    </section>

    <section>
      <h2>2. Soma de dois inteiros</h2>
      <button onclick="somarInteiros()">Somar</button>
      <p id="resultado-soma"></p>
    </section>

    <section>
      <h2>3. Alterar elemento por ID</h2>
      <button onclick="alterarTextoPorId()">Alterar Texto</button>
      <p id="por-id">Texto Primário</p>
    </section>

    <section>
      <h2>4. Alterar elemento por Name</h2>
      <button onclick="alterarTextoPorName()">Alterar Texto</button>
      <p name="por-name">Texto Primário</p>
    </section>

    <section>
      <h2>5. Alterar elemento por Class</h2>
      <button onclick="alterarTextoPorClass()">Alterar Texto</button>
      <p class="por-classe">Texto Primário</p>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
