<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/styles.css" />
    <title>Pagination</title>
  </head>
  <body>
    <main>
      <section class="section">
        <h1 class="section-title">Pagination Page</h1>
        <div class="container-pagination">
          <ul class="pagination">
            <li class="list-pagination">
              <a
                href="#"
                class="link-pagination icon-prev"
                >&laquo;</a
              >
            </li>
            <li class="list-pagination">
              <a
                href="#"
                class="link-pagination"
                >1</a
              >
            </li>
            <li class="list-pagination">
              <a
                href="#"
                class="link-pagination"
                >2</a
              >
            </li>
            <li class="list-pagination">
              <a
                href="#"
                class="link-pagination"
                >3</a
              >
            </li>
            <li class="list-pagination">
              <a
                href="#"
                class="link-pagination icon-next"
                >&raquo;</a
              >
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
